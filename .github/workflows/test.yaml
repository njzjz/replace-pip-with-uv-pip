on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
name: Test
jobs:
  testWithTox:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: 'x64'
    - run: pip install .
    - run: uv pip uninstall -y pip
    - run: pip install numpy --system
